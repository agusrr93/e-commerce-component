<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-commerce</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  
  <body>
    
    <div id="app">
       <navbar-top v-bind:carts="Cart" v-bind:total="totalPrice"></navbar-top>
    
          <div class="container">
            <div class="row">

              <div class="col-lg-3">

                <h1 class="my-4">Kategori</h1>
                <div class="list-group">
                  <a href="#" class="list-group-item" v-for="category in Category" ref="category" @click.prevent="showCategory">{{ category.name }}</a>
                </div>

              </div>
              

              <div class="col-lg-9 mt-5">

                <div class="row mt-2" id="listItem">

                  <div class="col-lg-4 col-md-6 mb-4" v-for="item in Item">
                    <div class="card h-100">
                      <img class="card-img-top" v-bind:src="item.imgurl" vbind:alt=item.description>
                      <div class="card-body"> 
                        <h4 class="card-title">
                          <h3>{{ item.name }}</h3>
                        </h4>
                        <h5>{{ item.description }}</h5>
                        <h5>Rp. {{ item.price }}</h5>
                        <button type="button" class="btn btn-primary" v-bind:id="item._id" v-bind:img="item.imgurl" @click="addToCart(item)" v-if="token">Tambah ke keranjang</button>
                      </div>
                    </div>
                  </div>

                </div>
                
              </div>

            </div>
          </div>
        
          <footer class="py-3 bg-dark fixed-bottom">
            <div class="container">
              <p class="m-0 text-center text-white">Copyright &copy; 2018</p>
            </div>
          </footer>
    
          </div>
        </div>

         <!-- Modal Register -->
      <div class="modal fade" id="registerModal">
          <div class="modal-dialog">
            <div class="modal-content">
  
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title"><i class="fas fa-user"></i> Register</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
  
              <!-- Modal body -->
              <div class="modal-body">
                
                <div class="container">  
                  <div class="alert alert-warning" v-if="error">
                    <strong>Warning!</strong> {{ error }}
                  </div>
  
                  <form>
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="name" class="form-control" ref="nameRegist" required autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" ref="emailRegist" required>
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" ref="pwdRegist" @keyup.enter="register" required>
                    </div>
                    
                  </form>  
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" v-on:click="register" data-dismiss="modal">Register</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
              
              </div>
              
      </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/button-card.js"></script>
    <script src="assets/js/index.js"></script>
    
  </body>
  
</html>
